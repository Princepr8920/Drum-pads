<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="drums.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="data:;base64,iVBORwOKGO=" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>Drums</title>
</head>

<body>
  <div class="container-fluid">

    <div id="drum-machine">
      <div id="pads">
        <div class="btns">
          <button id="Q" class=" drum-pad">Q</button>
          <button id="A" class=" drum-pad">A</button>
          <button id="Z" class=" drum-pad">Z</button>
        </div>

        <div class="btns">
          <button id="W" class=" drum-pad">W</button>
          <button id="S" class=" drum-pad">S</button>
          <button id="X" class=" drum-pad">X</button>
        </div>

        <div class="btns">
          <button id="E" class=" drum-pad">E</button>
          <button id="D" class=" drum-pad">D</button>
          <button id="C" class=" drum-pad">C</button>
        </div>
      </div>

      <div id="controls">
        <div class="text">
          <span>POWER</span>
          <div id='toggle-power'>
            <div id="power"><i class="fas fa-power-off"></i></div>
          </div>
        </div>
        <div id="display"></div>
        <input type="range" value="100" min='0' max="1" step="0.01" name="volume" id="volume">
        <div class="text">
          <span>BANK</span>
          <div id='toggle-bank'>
            <div id="bank">1</div>
          </div>
        </div>
      </div>
      <audio class="clip" src=""></audio>
    </div>

  </div>
  <script src="drums.js"></script>
</body>

</html>
